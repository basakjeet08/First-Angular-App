<div class="col-container center">
  <!-- Query Parameter Container -->
  <div class="row-container">
    <input type="text" placeholder="Enter Name Query" [(ngModel)]="query" />
    <button (click)="onSearchClick()">Search</button>
  </div>

  <!-- Grid Container -->
  <div id="grid-container">
    <div class="card-container" *ngFor="let name of nameList">
      <p>{{ name }}</p>
    </div>
  </div>
</div>

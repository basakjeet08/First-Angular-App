<div class="col-container">
  <!-- For Loop which creates card for all the entries -->
  <div
    class="card-container row-container space"
    *ngFor="let userEntry of userEntries; let i = index"
  >
    <!-- Name of the user -->
    <p>{{ userEntry }}</p>

    <!-- Button to delete the user -->
    <button class="destructive-btn" (click)="onDeleteClick(i)">Delete</button>
  </div>
</div>

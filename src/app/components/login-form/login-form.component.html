<div class="card-container col-container p-40">
  <h2>Login Form</h2>
  <!-- Username -->
  <input type="text" [(ngModel)]="user.username" placeholder="Username" />

  <!-- Password -->
  <input type="password" [(ngModel)]="user.password" placeholder="Password" />

  <!-- Submit Button -->
  <button type="submit" (click)="onSubmitClick()">
    Login {{ user.username }}
  </button>
</div>
